<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper_1">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL">
            <button id="generateQrCodeBtn">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="QR Code" id="generatedQrCode">
            <button id="copyQrCodeBtn" onclick="copyQrCode()">Copy QR Code</button>
        </div>
    </div>

    <div class="wrapper_2">
        <header>
            <h1>QR Code Scanner</h1>
            <p>Paste a QR code to generate text</p>
        </header>
        <form action="#">
            <input type="file" hidden>
            <img src="#" alt="QR Code" id="uploadedQrCode">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload QR Code to Read</p>
            </div>
        </form>
        <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy" onclick="copyText()">Copy Text</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
